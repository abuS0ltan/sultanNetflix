<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="../image/nficon2016.png">
    <!-- import bootstrab css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- import fontawssem css -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- import mainStyle css-->
    <link rel="stylesheet" href="../css/mainStyle.css">
    <!-- import login css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- import media query login css -->
    <link rel="stylesheet" href="../mediaQuery/loginmediaQuery.css">

<body>
    <!-- ------------------------------------ strat background-------------------------------------- -->
    
    <section class="content">
    <div class="overlay"></div>
    </section>

    
    <!-- ------------------------------------ end background-------------------------------------- -->
    
    <!-- ------------------------------------ strat navbar-------------------------------------- -->

    <nav class="navbar ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../image/Netflix_Logo_PMS.png" alt=""></a>
        </div>
      </nav>

    <!-- ------------------------------------ end navbar-------------------------------------- -->
    
    <!-- ------------------------------------ strat form-------------------------------------- -->
    
        <section class="formDiv">
            <h1 class="title">
                Sign In
            </h1>
            <form action="" class="">
                <div class="mb-3">
                    <label for="" class="form-label">Email or phone number</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">password</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <input type="submit" class=" btn" value="Sign in">
                <div class="helpDiv">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <div class="help"><a href="#">Need help?</a></div>
                </div>  
            </form>
            <div class="signUp">
                <p class="SignUpinfo">New to Netflix? <a href="signUp.html" class="SignUPLink">Sign up now</a>.</p>
            </div>
            <div class="info">
                <p class="infoAboutPage">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href=""> Learn more</a>
                    .
                </p>
            </div>
        </section>
    
    <!-- ------------------------------------ end form-------------------------------------- -->


    <!-- ------------------------------------ strat footer-------------------------------------- -->

        <footer class="footer">
            <div class="overlay"></div>
            <div class="container">


            <div class="questionDiv"><a href="" class="question">Questions? Contact us.</a></div>
            <div class="linkDiv">
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-6"><a href="" class="footerLink">FAQ</a></div>
                    <div class="col-md-3 col-sm-4 col-6"><a href="" class="footerLink">Help Center</a></div>
                    <div class="col-md-3 col-sm-4 col-6"><a href="" class="footerLink">Terms of Use</a></div>
                    <div class="col-md-3 col-sm-4 col-6"><a href="" class="footerLink">Privacy</a></div>
                    <div class="col-md-3 col-sm-4 col-6"><a href="" class="footerLink">Cookie Preferences</a></div>
                    <div class="col-md-3 col-sm-4 col-6"><a href="" class="footerLink">Corporate Information</a></div>

                </div>
            </div>
            <div class="selectLang">
                <i class="fa-solid fa-globe"></i>
                <select class="form-select" aria-label="Default select example">
                    <option selected value="0">English</option>
                    <option value="1">العربية</option>
                </select>
            </div>
            
            </div>
            

        </footer>

    <!-- ------------------------------------ end footer-------------------------------------- -->

    <!-- import bootstrb js -->
        <script src="../js/bootstrap.min.js"></script>
    <!-- import main js -->
    <script src="../js/main.js"></script>
